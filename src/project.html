<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Eliezer Then</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Eliezer Then</div>
      <div id="hamburger" class="hamburger">
        <span></span><span></span><span></span>
      </div>
      <nav id="mobile-nav" class="mobile-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="resume.html">Resume</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="projects" class="section" data-aos="fade-up">
      <h2>Projects</h2>
      <div class="projects-grid">
        <div class="project-card" data-aos="zoom-in" data-aos-delay="100">
          <img src="project1.jpg" alt="Project 1" />
          <h3>Project One</h3>
          <p>Brief description highlighting the technology and impact.</p>
        </div>
        <div class="project-card" data-aos="zoom-in" data-aos-delay="200">
          <img src="project2.jpg" alt="Project 2" />
          <h3>Project Two</h3>
          <p>Brief description highlighting the challenges and solutions.</p>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });
    gsap.registerPlugin(ScrollTrigger);
    document.querySelectorAll(".section").forEach(section => {
      gsap.from(section, {
        scrollTrigger: { trigger: section, start: "top 80%" },
        y: 50,
        opacity: 0,
        duration: 0.6,
        ease: "power2.out"
      });
    });
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("mobile-nav").classList.toggle("open");
    });
  </script>
</body>
</html>
